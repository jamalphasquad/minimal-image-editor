<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="canvas-container">
      <div id="zoom-container">
        <div id="canvas-wrapper">
          <canvas id="canvas"></canvas>
          <canvas id="draw-canvas"></canvas>
        </div>
      </div>
      <div id="zoom-controls">
        <button id="zoom-out-btn" title="Zoom Out">-</button>
        <span id="zoom-level">100%</span>
        <button id="zoom-in-btn" title="Zoom In">+</button>
        <button id="zoom-reset-btn" title="Reset Zoom (100%)">âŸ²</button>
        <button id="zoom-fit-btn" title="Fit to Screen">â›¶</button>
      </div>
    </div>
    
    <div id="toolbar">
      <div class="tool-group">
        <button id="open-btn" title="Open Image">ğŸ“</button>
        <button id="save-btn" title="Save Image">ğŸ’¾</button>
        <button id="paste-btn" title="Paste">ğŸ“‹</button>
        <button id="copy-btn" title="Copy">ğŸ“„</button>
        <button id="screenshot-btn" title="Screen Capture">ğŸ“¸</button>
      </div>
      
      <div class="separator"></div>
      
      <div class="tool-group">
        <button id="undo-btn" title="Undo (Ctrl+Z)">â†¶</button>
        <button id="redo-btn" title="Redo (Ctrl+Shift+Z)">â†·</button>
      </div>
      
      <div class="separator"></div>
      
      <div class="tool-group">
        <button id="crop-btn" class="tool-btn" title="Crop">âœ‚ï¸</button>
        <button id="resize-btn" title="Resize">â‡”</button>
      </div>
      
      <div class="separator"></div>
      
      <div class="tool-group">
        <button id="pen-btn" class="tool-btn active" data-tool="pen" title="Pen">âœï¸</button>
        <button id="line-btn" class="tool-btn" data-tool="line" title="Line">ğŸ“</button>
        <button id="circle-btn" class="tool-btn" data-tool="circle" title="Circle">â­•</button>
        <button id="rectangle-btn" class="tool-btn" data-tool="rectangle" title="Rectangle">â–­</button>
        <button id="highlighter-btn" class="tool-btn" data-tool="highlighter" title="Highlighter">ğŸ–ï¸</button>
      </div>
      
      <div class="separator"></div>
      
      <div class="tool-group">
        <label for="color-picker" title="Color">ğŸ¨</label>
        <input type="color" id="color-picker" value="#ff0000">
        
        <label for="line-width" title="Size">ğŸ“</label>
        <input type="range" id="line-width" min="1" max="20" value="2">
        <span id="line-width-value">2</span>
      </div>
      
      <div class="separator"></div>
      
      <div class="tool-group">
        <button id="settings-btn" title="Settings">âš™ï¸</button>
      </div>
    </div>
  </div>
  
  <div id="resize-dialog" class="dialog" style="display: none;">
    <div class="dialog-content">
      <h3>Resize Image</h3>
      <div class="form-group">
        <label>Width:</label>
        <input type="number" id="resize-width" min="1">
      </div>
      <div class="form-group">
        <label>Height:</label>
        <input type="number" id="resize-height" min="1">
      </div>
      <div class="dialog-buttons">
        <button id="resize-ok-btn">OK</button>
        <button id="resize-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  
  <div id="capture-modal" class="capture-modal" style="display: none;">
    <div class="capture-modal-content">
      <h3>Screen Capture</h3>
      <button id="start-capture-btn" class="capture-btn">Capture Screen Area</button>
      <button id="exit-capture-btn" class="capture-btn exit-btn">Exit</button>
    </div>
  </div>
  
  <div id="settings-modal" class="dialog" style="display: none;">
    <div class="dialog-content settings-dialog">
      <h3>Settings</h3>
      <div class="tabs">
        <button class="tab-btn active" data-tab="theme">Theme</button>
        <button class="tab-btn" data-tab="shortcuts">Shortcuts</button>
      </div>
      
      <div class="tab-content">
        <div id="theme-tab" class="tab-pane active">
          <h4>Select Theme</h4>
          <div class="theme-grid">
            <div class="theme-option" data-theme="dark">
              <div class="theme-preview dark-theme"></div>
              <span>Dark</span>
            </div>
            <div class="theme-option" data-theme="light">
              <div class="theme-preview light-theme"></div>
              <span>Light</span>
            </div>
            <div class="theme-option" data-theme="nord">
              <div class="theme-preview nord-theme"></div>
              <span>Nord</span>
            </div>
            <div class="theme-option" data-theme="dracula">
              <div class="theme-preview dracula-theme"></div>
              <span>Dracula</span>
            </div>
            <div class="theme-option" data-theme="solarized">
              <div class="theme-preview solarized-theme"></div>
              <span>Solarized</span>
            </div>
          </div>
        </div>
        
        <div id="shortcuts-tab" class="tab-pane">
          <h4>Keyboard Shortcuts</h4>
          <div class="shortcut-list">
            <div class="shortcut-item">
              <label>Screen Capture:</label>
              <input type="text" id="capture-shortcut" class="shortcut-input" readonly placeholder="Click to set...">
              <button id="clear-capture-shortcut" class="clear-shortcut-btn">Clear</button>
            </div>
          </div>
          <p class="shortcut-hint">Click on the input field and press your desired key combination. The shortcut works globally even when the app is minimized.</p>
        </div>
      </div>
      
      <div class="dialog-buttons">
        <button id="settings-close-btn">Close</button>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
